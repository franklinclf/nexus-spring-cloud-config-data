eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_REPLICAS:http://eureka-1:8761/eureka,http://eureka-2:8762/eureka,http://eureka-3:8763/eureka}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    eureka-server-connect-timeout-seconds: 5
    eureka-server-read-timeout-seconds: 8
  instance:
    instance-id: ${spring.application.name}
    hostname: ${spring.application.name}
    app-group-name: ${spring.application.name}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    metadata-map:
      zone: ${ZONE:default}
      version: ${VERSION:1.0.0}

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    metrics:
      access: unrestricted
    prometheus:
      access: unrestricted
    gateway:
      access: unrestricted
  health:
    circuitbreakers:
      enabled: true
    defaults:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
        step: 5s
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:dev}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        http.client.requests: true
        resilience4j.circuitbreaker.calls: true
        spring.cloud.gateway.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
        http.client.requests: 0.5, 0.95, 0.99
        spring.cloud.gateway.requests: 0.5, 0.95, 0.99
  observations:
    key-values:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
    baggage:
      enabled: true
      correlation:
        enabled: true
        fields:
          - trace-id
          - span-id
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
      connect-timeout: 1s
      read-timeout: 10s

# Resilience4j Actuator endpoints e m√©tricas
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        slowCallDurationThreshold: 2s
        slowCallRateThreshold: 50
    metrics:
      enabled: true
      legacy:
        enabled: false

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms
    metrics:
      enabled: true
      legacy:
        enabled: false

  timelimiter:
    configs:
      default:
        timeoutDuration: 30s
    metrics:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    io.github.resilience4j: DEBUG
    io.micrometer: DEBUG
    com.netflix.discovery: INFO
    com.netflix.eureka: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
server:
  port: 8080

management:
  prometheus.metrics.export.enabled: true
  endpoints:
    show-values: ALWAYS
    web.exposure:
      include: "*"
      health:
        show-details: always
        show-components: always
  endpoint:
    configprops:
      show-values: always
      access: unrestricted
    env:
      show-values: always
      access: unrestricted
    metrics.tags.application: ${spring.application.name}

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: nexus
              uri: lb://nexus
              predicates:
                - Path=/nexus/**
            - id: ai
              uri: lb://ai
              predicates:
                - Path=/ai/**
            - id: config
              uri: lb://config
              predicates:
                - Path=/config/**
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          metrics:
            enabled: true
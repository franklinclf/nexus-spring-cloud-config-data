server:
  port: 8080

management:
  prometheus.metrics.export.enabled: true
  endpoints:
    show-values: ALWAYS
    web.exposure:
      include: "*"
      health:
        show-details: always
        show-components: always
  endpoint:
    configprops:
      show-values: always
      access: unrestricted
    env:
      show-values: always
      access: unrestricted
    metrics.tags.application: ${spring.application.name}
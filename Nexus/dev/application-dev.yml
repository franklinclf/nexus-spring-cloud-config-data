        embeddings-path: /embeddings
  datasource:
    url: jdbc:postgresql://postgres:5432/nexus-ai
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql

management:
  endpoint:
    configprops:
      show-values: always
      access: unrestricted
    env:
      show-values: always
      access: unrestricted
  endpoints:
    web:
      exposure:
        include: "*"
      discovery:
        enabled: true
    access:
      default: unrestricted
  metrics:
    tags:
      application: ${spring.application.name}
  zipkin:
    tracing:
      export:
        enabled: true
      endpoint: http://host.docker.internal:9411/api/v2/spans
logging:
  level:
    root: debug
    web: debug
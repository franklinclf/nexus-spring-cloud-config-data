server:
  port: 8081

spring:
  ai:
    openai:
      embedding:
        options:
          model: text-embedding-004
        base-url: https://generativelanguage.googleapis.com/v1beta/openai/
        embeddings-path: /embeddings
      api-key: AIzaSyCdLcucHHGAWQ5gMTKcN4-xbCfI1OFY_pU

  datasource:
    url: jdbc:postgresql://localhost:5432/nexus
    username: admin
    password: admin
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update

management:
  endpoint:
    configprops:
      show-values: always
      access: unrestricted
    env:
      show-values: always
      access: unrestricted
  endpoints:
    web:
      exposure:
        include: "*"
      discovery:
        enabled: true
    access:
      default: unrestricted
  metrics:
    tags:
      application: ${spring.application.name}
  zipkin:
    tracing:
      export:
        enabled: true
      endpoint: http://localhost:9411/api/v2/spans

eureka:
  client:
    initial-instance-info-replication-interval-seconds: 0
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}

logging:
  level:
    root: debug
    web: debug